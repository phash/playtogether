# PlayTogether - Docker Compose Configuration
# Usage:
#   Development: docker compose up
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: playtogether-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-playtogether}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-playtogether_secret}
      POSTGRES_DB: ${POSTGRES_DB:-playtogether}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-playtogether}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - playtogether-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Redis (Session Cache & Pub/Sub)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: playtogether-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - playtogether-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Backend Server (WebSocket + REST API)
  # ===========================================
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: playtogether-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5173}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-playtogether}:${POSTGRES_PASSWORD:-playtogether_secret}@postgres:5432/${POSTGRES_DB:-playtogether}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - playtogether-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Frontend Client (nginx serving static files)
  # ===========================================
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
      args:
        - VITE_SERVER_URL=${VITE_SERVER_URL:-http://localhost:3001}
    container_name: playtogether-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - playtogether-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  playtogether-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
