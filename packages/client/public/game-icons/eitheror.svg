  <rect width="512" height="512" rx="80" fill="#1A1A2E"/>
  <!-- Left option A -->
  <circle cx="160" cy="256" r="100" fill="url(#grad1)"/>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">A</text>
  <!-- Right option B -->
  <circle cx="352" cy="256" r="100" fill="url(#grad2)"/>
  <text x="352" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">B</text>
  <!-- VS divider -->
  <text x="256" y="270" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFEAA7" text-anchor="middle">VS</text>
