<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="80" fill="#1A1A2E"/>
  <!-- Letter tiles -->
  <g transform="translate(80, 180)">
    <!-- W -->
    <rect x="0" y="0" width="70" height="70" rx="10" fill="#4ECDC4"/>
    <text x="35" y="52" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="white" text-anchor="middle">W</text>
    <!-- O -->
    <rect x="85" y="0" width="70" height="70" rx="10" fill="#FF6B6B"/>
    <text x="120" y="52" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="white" text-anchor="middle">O</text>
    <!-- R -->
    <rect x="170" y="0" width="70" height="70" rx="10" fill="#FFEAA7"/>
    <text x="205" y="52" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#1A1A2E" text-anchor="middle">R</text>
    <!-- D -->
    <rect x="255" y="0" width="70" height="70" rx="10" fill="#4ECDC4"/>
    <text x="290" y="52" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="white" text-anchor="middle">D</text>
  </g>
  <!-- Shuffle arrows -->
  <g transform="translate(256, 320)" fill="#FFEAA7">
    <path d="M-60,20 L-20,20 L-20,40 L20,0 L-20,-40 L-20,-20 L-60,-20 Z"/>
    <path d="M60,-20 L20,-20 L20,-40 L-20,0 L20,40 L20,20 L60,20 Z"/>
  </g>
</svg>
